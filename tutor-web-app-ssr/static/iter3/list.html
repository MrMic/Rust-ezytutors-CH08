<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Actix Web</title>
</head>

<body>
  <h1 class="mt-8 mb-5 text-2xl font-bold">Tutors list</h1>
  <ul class="pl-2 my-5 list-none ">
    {% for tutor in tutors %}
    <li class="pl-2 my-5 ">
      <h5 class="mt-0 mb-4 font-bold text-1xl">{{ tutor.name }}</h5>
    </li>
    {% endfor %}
  </ul>
</body>

</html>
